<div
  class="sidenav"
  [ngClass]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : ''"
>
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <i class="fal fa-bars"></i>
    </button>

    @if (!isLeftSidebarCollapsed()) {
    <div class="logo-text">App</div>
    <button class="btn-close" (click)="collapseSidebar()">
      <i class="fal fa-times close-icon"></i>
    </button>
    }
  </div>
  <div class="sidenav-nav">
    <li *ngFor="let item of items" class="sidenav-nav-item">
      <a
        class="sidenav-nav-link"
        [routerLink]="item.routeLink"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        ><i class="sidenav-link-icon" [class]="item.icon"></i>
        <span *ngIf="!isLeftSidebarCollapsed()" class="sidenav-link-text">{{
          item.label
        }}</span></a
      >
    </li>
  </div>
</div>
